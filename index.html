<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="city" placeholder="City" />
                        <button type="submit" class="btn btn-secondary search-btn">
              Search
            </button>
          </form>
          </div>
           </div>
          </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <h5  id="today">Today</h5>
              <h1 class="city">Lisbon</h1>
              <h2 id="temp"></h2>
              <p id="description"></p>
              <img id="icon" src="http://openweathermap.org/img/wn/01d@2x.png"></img>
                           <ul>
                <li>
                  <span id="humidity">Humidity: 0%</span>
                </li>
                <li>
                  <span id="wind">Wind: 0 km/h </span>
                </li>
              </ul>
            </div>
          </div>
      </div>
             <div id="forecast">
                         </div>
      </div>
                      <br/>
                       <p>
                        Coded by <a href="https://github.com/anaC2021/Ana_weatherApp_project">Ana Catarina Santos</a>
                       </p>
              </div>
          </div>
    <script src="src/app.js"></script>
  </body>
</html>
